<!DOCTYPE html>
<html>

<head>
    <title>AutoUJI by Teo2Peer</title>

    <link rel="icon" href="icon36.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js"></script>
    <meta charset="UTF-8">
</head>

<body>
    <div class="center">
        <h1>AutoUJI by Teo2Peer</h1>

        <div class="slider-container">
            <label class="switch">
                <input type="checkbox" class="toggle-switch" id="toggleSwitch">
                <span class="slider round"></span>
            </label>
        </div>
        <p class="button-message" id="buttonMessage"></p>
        <h3 id="statusMessage"></h3>

        <button class="button" id="moreInfoButton">Mostrar detalles</button>

        <div id="cookieContainer" class="hidden">
            <h2>Cookie de inicio de session:</h2>
            <p id="cookieText"></p>
        </div>


        <div class="icon-row">
            <a href="https://teodin.com" target="_blank" class="icon-link">
                <i class="fa fa-globe" style="font-size:36px"></i>
            </a>

            <a href="https://github.com/teo2peer" target="_blank" class="icon-link">
                <i class="fa-brands fa-github" style="font-size:36px"></i>

            </a>

        </div>
    </div>

</body>

</html>
