<!DOCTYPE html>
<html>

<head>
    <title>AutoLogin by TeoDev</title>

    <link rel="icon" href="icon36.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="container">

        <div class="center">

            <!-- <input type="checkbox" class="btn-light-dark"> -->
            
            <h4 class="text-center">AutoLogin by TeoDev</h4>


            <div class="slider-container ">
                <label class="switch">
                    <input type="checkbox" class="toggle-switch" id="toggleSwitch">
                    <span class="slider round"></span>
                </label>
            </div>


            <p class="button-message" id="buttonMessage"></p>
            <p id="statusMessage"></p>

            <button class="btn btn-primary raised blue" id="config">Configuracion</button>
            <!-- <button class="button raised blue" id="config">Configuracion</button> -->

            <br>
            <p>Si no va, aqui tienes los codigos</p>

            <div class="codes">

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="hora-remota">Usando hora remota</span>
                    <input disabled type="text" class="form-control" aria-label="Sizing example input" aria-describedby="totp-hora-remota" id="totp-hora-remota">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="hora-local">Usando hora local</span>
                    <input disabled type="text" class="form-control" aria-label="Sizing example input" aria-describedby="totp-hora-local" id="totp-hora-local">
                </div>
            </div>


            <footer>
                <p>AutoLogin by <a href="https://teodin.dev" target="_blank"> TeoDev</a> Â· <a href="https://teodin.dev/donate" target="_blank">Donar</a></p>
            </footer>
        </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/popup.js"></script>
</body>

</html>
